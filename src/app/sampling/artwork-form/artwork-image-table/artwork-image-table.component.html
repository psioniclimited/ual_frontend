<p-table [value]="artworkImages">
  <ng-template pTemplate="header" let-columns>
    <tr>
      <th style="width: 4em"></th>
      <th>
        Images
      </th>
      <th>
        Actions
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData let-columns="columns" let-rowIndex="rowIndex">
    <tr>
      <td>
        <button type="button" pButton (click)="selectImage($event, rowData.id,op3)"  icon="pi pi-search"></button>
      </td>

      <td>
        {{rowData.filepath}}
      </td>
      <td>
        <p-button type="button" label="Remove" (onClick)="showDialog(rowIndex, rowData.id)"></p-button>
      </td>
    </tr>
  </ng-template>
</p-table>

<p-overlayPanel #op3>
  <img src="{{selectedImageUrl}}" *ngIf="selectedImageUrl"/>
</p-overlayPanel>

<p-dialog header="Images" [(visible)]="display" [modal]="true" [responsive]="true" [width]="350" [minWidth]="200" [minY]="70"
          [maximizable]="true" [baseZIndex]="10000">
    <span>Are you sure you want to remove this?</span>
  <p-footer>
    <button type="button" pButton icon="pi pi-check" (click)="removeImage()" label="Yes"></button>
    <button type="button" pButton icon="pi pi-close" (click)="display=false" label="No" class="ui-button-secondary"></button>
  </p-footer>
</p-dialog>
