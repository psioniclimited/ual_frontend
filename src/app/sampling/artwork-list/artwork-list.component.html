<p-card>
  <p-table
    #dt
    [columns]="cols"
    [value]="permissions"
    [lazy]="true"
    (onLazyLoad)="loadPermissionsLazy($event)"
    [paginator]="true"
    [rows]="10"
    [rowsPerPageOptions]="[10,20,30]"
    [totalRecords]="totalRecords"
    [loading]="loading">

    <ng-template pTemplate="caption">
      <div style="text-align: right">
        <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
        <input type="text" pInputText size="50" placeholder="Global Filter"
               (input)="dt.filterGlobal($event.target.value, 'contains')" style="width:auto">
      </div>
    </ng-template>

    <ng-template pTemplate="header" let-columns>
      <tr>
        <th *ngFor="let col of columns" [pSortableColumn]="col.field">
          {{col.header}}
          <p-sortIcon [field]="col.field"></p-sortIcon>
        </th>
        <th>Action</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
      <tr>
        <td>
          {{rowData.position.artwork.date}}
        </td>
        <td>
          {{rowData.position.artwork.client_name}}
        </td>
        <td>
          {{rowData.position.artwork.reference_number}}
        </td>
        <td>
          {{ rowData.position.artwork.division.name }}
        </td>
        <td>
          {{rowData.position.artwork.description}}
        </td>
        <td>
          {{rowData.name}}
        </td>
        <td>
          <a *ngFor="let artwork_image of rowData.position.artwork.artwork_images" href="#">
            {{artwork_image.filepath}}
          </a>
        </td>
        <td>
          <button class="submit-color" name="basic" pButton type="button" (click)="editPermission(rowData.position.artwork['id'])" label="Edit"></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</p-card>
