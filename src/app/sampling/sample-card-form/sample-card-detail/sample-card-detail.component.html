<p-table
  #dt
  [columns]="cols"
  [value]="cardDetails">

  <ng-template pTemplate="header" let-columns>
    <tr>
      <th *ngFor="let col of columns" [pSortableColumn]="col.field">
        {{col.header}}
      </th>
      <th>
        Delete
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData let-columns="columns" let-rowIndex="rowIndex">
    <tr>
      <td pEditableColumn>
        <p-cellEditor>
          <ng-template pTemplate="input" class="ui-g">
            <input type="text" [(ngModel)]="rowData.sn" name="columns" class="ui-g-4">
          </ng-template>
          <ng-template pTemplate="output">
            {{ rowData.sn }}
          </ng-template>
        </p-cellEditor>
      </td>
      <td pEditableColumn>
        <p-cellEditor>
          <ng-template pTemplate="input" class="ui-g">
            <input type="text" [(ngModel)]="rowData.color" name="columns" class="ui-g-4">
          </ng-template>
          <ng-template pTemplate="output">
            {{ rowData.color }}
          </ng-template>
        </p-cellEditor>
      <td pEditableColumn>
        <p-cellEditor>
          <ng-template pTemplate="input" class="ui-g">
            <input type="text" [(ngModel)]="rowData.art" name="columns" class="ui-g-4">
          </ng-template>
          <ng-template pTemplate="output">
            {{ rowData.art }}
          </ng-template>
        </p-cellEditor>
      <td pEditableColumn>
        <p-cellEditor>
          <ng-template pTemplate="input" class="ui-g">
            <input type="text" [(ngModel)]="rowData.dan" name="columns" class="ui-g-4">
          </ng-template>
          <ng-template pTemplate="output">
            {{ rowData.dan }}
          </ng-template>
        </p-cellEditor>

      </td>


      <td>
        <button class="submit-color" name="basic" pButton type="button"  label="Delete"></button>
      </td>
    </tr>
  </ng-template>
</p-table>
  <p-button label="Add Row" (onClick)="addPosition($event)"></p-button>
