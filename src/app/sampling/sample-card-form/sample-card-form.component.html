<p-tabMenu [model]="items"></p-tabMenu>

<p-card>
  <form class=" ui-fluid ui-g" >
    <div class="ui-md-3 ui-g-3 form-group ">
      <div class="">
        <label for="reference_number">Reference No</label>
        <p-autoComplete
          [suggestions]="artworks"
          (completeMethod)="filterArtwork($event)"
          (onSelect)="selectArtwork($event)"
          [size]="30"
          [minLength]="1"
          name="reference_number"
          placeholder="Hint: type 'v' or 'f'"
          [dropdown]="true"
          field="reference_number">
          <ng-template let-artwork pTemplate="item">
            <div class="ui-helper-clearfix" style="border-bottom:1px solid #D5D5D5">
              <div style="font-size:18px;float:right;margin:10px 10px 0 0">{{artwork.reference_number}}</div>
            </div>
          </ng-template>
        </p-autoComplete>
      </div>
    </div>
    <div class="ui-md-3 ui-g-3 form-group ">
      <div class=" ">
        <label for="client">Client</label>
        <input type="text" id="client" class="form-control"
               pInputText placeholder="Enter Client"
               name="client"
               [(ngModel)]="clientName">
      </div>
    </div>
    <div class="ui-md-3 ui-g-3  form-group ">
      <div class="  ">
        <label for="file_name">File Name</label>
        <input type="text" id="file_name" class="form-control"
               pInputText placeholder="Enter file name"
               name="file_name" >
      </div>
    </div>
    <div class="ui-md-3 ui-g-3 form-group ">
      <div class="  ">
        <label for="combo">Combo</label>
        <p-dropdown [options]="artworks"
                    placeholder="Select a Reference number"
                    optionLabel="name"
                    id="combo"
                    name="combo"
                    [style]="{'width':'100%'}"
                    [showClear]="true"
                    filter="true"
                    >
        </p-dropdown>
      </div>
    </div>
    <div class="ui-md-2 ui-g-2 form-group ">
      <div class="  ">
        <label for="picks">Picks</label>
        <input type="text" id="picks" class="form-control"
               pInputText placeholder="Enter picks"
               name="combo" >
      </div>
    </div>
    <div class="ui-md-2 ui-g-2 form-group ">
      <div class="  ">
        <label for="repeats">Repeats/HR</label>
        <input type="text" id="repeats" class="form-control"
               pInputText placeholder="Enter repeats"
               name="repeats" >
      </div>
    </div>
    <div class="ui-md-3 ui-g-3 form-group ">
      <div class="  ">
        <label for="width">Width</label>
        <input type="text" id="width" class="form-control"
               pInputText placeholder="Enter width"
               name="width" >
      </div>
    </div>
    <div class="ui-md-3 ui-g-3 form-group ">
      <div class="  ">
        <label for="length">Length</label>
        <input type="text" id="length" class="form-control"
               pInputText placeholder="Enter length"
               name="length" >
      </div>
    </div>
    <div class="ui-md-2 ui-g-2 form-group ">
      <div class="  ">
        <label for="ttl_picks">TTL Picks</label>
        <input type="text" id="ttl_picks" class="form-control"
               pInputText placeholder="Enter TTL picks"
               name="ttl_picks" >
      </div>
    </div>
    <div class="ui-md-9 ui-g-9 form-group ">
      <div class="  ">
        <label for="label_desc">Label Description</label>
        <input type="text" id="label_desc" class="form-control"
               pInputText placeholder="Enter label description"
               name="label_desc" >
      </div>
    </div>
    <div class="ui-md-3 ui-g-3 form-group ">
      <div class="  ">
        <label for="date">Date</label>
        <p-calendar  placeholder="Enter date"></p-calendar>
      </div>
    </div>

    <app-sample-card-detail></app-sample-card-detail>

    <div class="ui-md-12 ui-g-12 form-group ">
      <div class="  ">
        <label for="note">Note</label>
        <input type="text" id="note" class="form-control"
               pInputText placeholder="Enter note"
               name="note" >
      </div>
    </div>
    <button class="submit-color" name="basic" pButton type="submit" label="Submit"></button>

  </form>
</p-card>
