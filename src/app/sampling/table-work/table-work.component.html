<div class="container">
  <h1>Table</h1>
  <form>
    <p-table [value]="cars">
      <ng-template pTemplate="header">
        <tr>
          <th>Position</th>
          <th
            *ngFor="let artworkDetail of artworkDetails[0].combos | keyvalue">
            {{artworkDetail.key}}
          </th>
          <th><p-button label="Click" (onClick)="addCombo($event)"></p-button></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-rowData>
        <tr *ngFor="let artworkDetail of artworkDetails">
          <td pEditableColumn>
            <p-cellEditor>
              <ng-template pTemplate="input">
                <input type="text" [(ngModel)]="rowData.position">
              </ng-template>
              <ng-template pTemplate="output">
                {{artworkDetail.position}}
              </ng-template>
            </p-cellEditor>
          </td>
          <td pEditableColumn *ngFor="let combo of artworkDetail.combos | keyvalue">
            <p-cellEditor>
              <ng-template pTemplate="input">
                <input pInputText type="text" [(ngModel)]="rowData.position" required>
              </ng-template>
              <ng-template pTemplate="output">
                {{combo.value}}
              </ng-template>
            </p-cellEditor>
          </td>
        </tr>
      </ng-template>
    </p-table>

    <button type="submit" class="btn btn-success">Submit</button>

  </form>
</div>
